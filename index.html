<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Runner</title>

    <script src="../p5_addons/p5.min.js"></script>
    <script src="../p5_addons/p5.dom.min.js"></script>
    <script src="../p5_addons/p5.sound.min.js"></script>

    <script src="classes/Hero.js"></script>
    <script src="classes/Platform.js"></script>
    <script src="classes/Ship.js"></script>
    <script src="classes/Eggman.js"></script>
    <script src="classes/Ring.js"></script>
    
    <script src="create_stage/create_land.js"></script>
    <script src="create_stage/create_platforms.js"></script>
    <script src="create_stage/create_rings.js"></script>
    <script src="create_stage/create_ships.js"></script>
    <script src="create_stage/spawn_field.js"></script>
    <script src="create_stage/score_count.js"></script>

    <script src="controls/music_controls.js"></script>
    <script src="controls/hero_controls.js"></script>

    <script src="sprites/load_sprites.js"></script>
    
  </head>

  <body>
      
      <script>
            let song;
            let volumeArray = [];
            let waveYArray = [];
            let platforms = [];
            let rings = [];
            let ships = [];
            let truck;
            let wavesArray;
            let seekLinePos;
            let jumpLimit = 5;
            let currentJump = 0;
            let ringScore = '0'; 
            let enemyScore = '0';
            let newRingXPos = 425;
            let newShipXPos = 600; 
            let newPlatformXPos = 250;
            let ringsSum = 0; 
            let enemySum = 0;
            let startScreen = true;
        
        function preload() {
          loadSprites();
          ringWav = loadSound('music_files/ring_collected.wav');
          enemyWav = loadSound('music_files/enemy_destroyed.wav');
          jumpWav = loadSound('music_files/jump_long.wav');
          song = loadSound('music_files/escape.mp3', loaded);
          

        }

        function setup() {
          
          createPlatforms();
          createRings();
          createShips();
          

         
       
          song.loop();
          startScreen = true;
          amp = new p5.Amplitude();
          hero = new Hero();
          eggman = new Eggman();
          frameRate(30); 
        }

        
        function loaded() {
          console.log('loaded');
          song.loop();
          // button = createButton('play');
          // button.mousePressed(toggle);
        }

        function restart() {
          startScreen = true;
          platforms = [];
          volumeArray = [];
          rings = [];
          ships = [];
          ringScore = '0';
          enemyScore = '0'; 
          amp = new p5.Amplitude();
          hero = new Hero();
          eggman = new Eggman();
          newRingXPos = 425;
          newShipXPos = 600
          newPlatformXPos = 250;

          createPlatforms();
          createRings();
          createShips();
        

        }


        function draw() {
          if (startScreen === true) {
            createCanvas(1200, 800);
            background(0);

            rect(90, 100, 300, 200);
            fill(0);
            textSize(14);
          
            text("Press 'S' to Start", 100, 120);
            text("Press Space Bar to Jump", 100, 140);
            text("Max Consecutive Jumps -- 5", 100, 160);
            text("Press Left and Right Arrow Keys to move", 100, 180);
            text("Collect 5 Rings and Enemies to fight boss", 100, 200);
            text("You will lose if you touch left boundary", 100, 220);
            text("    or fall off platforms", 100, 240);


          } else if (hero.y > 1300) {
            restart();
   
          } else if (eggman.alive === false){
 
            createCanvas(1200, 800);
            background(0);
            
            
            rect(90, 100, 300, 200);
            fill(0);
            textSize(14);
           
            text("You Win!", 100, 120);
            text("Press 'S' to Start Over", 100, 140);
            // setTimeout(() => restart(), 2000);
            
          }
          
          
          else if(startScreen === false) {
         
            background(0);
            drawWaves();
            
            if (ringsSum < 5 && enemySum < 5) {

              spawnShips();
            }
            
            spawnPlatforms();
            spawnRings();
            
            if (eggman.alive) {

              if (parseInt(ringsSum) >= 0 && parseInt(enemySum) >= 0 ) {
              // if (parseInt(ringsSum) >= 5 && parseInt(enemySum) >= 5) {
                spawnEggman();
              }
            }
  
            darkSide();
            platforms[0].displayPlatform('first');
            
            hero.move();
            hero.display();
            heroCommands();
            
            drawScore();
          }
        }


      </script>
    
  </body>
</html>
