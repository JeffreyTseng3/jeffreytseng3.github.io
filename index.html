  <body>
      
      <script>
        let maxVal;
        let averageWave;
        let song;
        let volumeArray = [];
        let waveYArray = [];
        let platforms = [];
        let wavesArray

        function setup() {
          // createCanvas(400, 500);
          createCanvas(1200, 500);
          song = loadSound('escape.mp3', loaded);
          amp = new p5.Amplitude();
          hero = new Hero();
          frameRate(30); 
          createPlatforms();

        }

        function loaded() {
          console.log('loaded');
          button = createButton('play');
          button.mousePressed(toggle);
        }


        function draw() {
            background(0);
            drawWaves();
            hero.move();
            hero.display();
            // startingPlatform.drawPlatform();
            platforms[0].drawPlatform();
          }


      </script>
